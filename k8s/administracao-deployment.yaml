apiVersion: apps/v1
kind: Deployment
metadata:
  name: administracao-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: administracao
  template:
    metadata:
      labels:
        app: administracao
    spec:
      containers:
        - name: administracao-container
          image: keyssong/administracao:latest
          imagePullPolicy: Always           # ðŸ”¹ Sempre buscar a versÃ£o mais recente
          ports:
            - containerPort: 8086
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
